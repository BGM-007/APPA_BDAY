<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Appa üíô</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
            flex-direction: column;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.3rem;
            margin: 1rem;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff;
            }

            to {
                text-shadow: 0 0 20px #00bfff, 0 0 30px #00bfff, 0 0 40px #1e90ff;
            }
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background-color: #1e90ff;
            border: none;
            color: white;
            padding: 12px 20px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #4169e1;
        }

        #specialMessage {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .image-gallery {
            position: relative;
            width: 90%;
            max-width: 1000px;
            margin-top: 40px;
            overflow: hidden;
            border-radius: 20px;
        }

        .image-gallery-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .image-gallery img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            margin: 0 auto;
            display: none;
        }

        .image-gallery img.active {
            display: block;
        }

        .floating-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('heart.png');
            background-size: cover;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                bottom: 0;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
                transform: translateX(20px) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>Happy Birthday, Appa! üéâ</h1>
    <p>You are my hero and guide, and today is all about celebrating you! üíô</p>
    <p>‚Äì With love always, BHALAGANAPATHY </p>

    <div class="buttons">
        <button onclick="showMessage()">üíå Special Message</button>
        <button onclick="nextImage()">‚ñ∂Ô∏è Next Image</button>
    </div>

    <p id="specialMessage">
        Appa, your strength and wisdom have shaped who I am. Thank you for every lesson, every laugh, and every moment. You're my role model forever. üë®‚Äçüß∂üå´Ô∏è
    </p>

    <div class="image-gallery">
        <div class="image-gallery-inner">
            <img src="appa (1).jpg" alt="Dad Image 1" class="active">
            <img src="appa (2).jpg" alt="Dad Image 2">
            <img src="appa (3).jpg" alt="Dad Image 3">
            <img src="appa (4).jpg" alt="Dad Image 4">
        </div>
    </div>

    <audio id="birthdaySong" src="hbd.mp3" preload="auto" loop></audio>

    <script>
        function showMessage() {
            document.getElementById("specialMessage").style.display = "block";
        }

        function playMusic() {
            const song = document.getElementById("birthdaySong");
            song.volume = 1;
            song.play().catch(error => console.error("Error playing music:", error));
        }

        let currentIndex = 0;
        const images = document.querySelectorAll(".image-gallery img");

        function nextImage() {
            images[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add("active");
        }

        function createFloatingHeart() {
            const heart = document.createElement("div");
            heart.className = "floating-heart";
            heart.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createFloatingHeart, 600);

        window.addEventListener("load", () => {
            try {
                const song = document.getElementById("birthdaySong");
                song.play();
            } catch (e) {
                console.warn("Music autoplay blocked");
            }
        });
    </script>
</body>

</html>
